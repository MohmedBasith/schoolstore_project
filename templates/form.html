{% load static %}

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="container p-3">
<script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
<form action="" method="post" id="nameform">
    {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter Name"><br>
    <input class="datepicker" data-date-format="mm/dd/yyyy" placeholder="Enter Your DOB"><br>
    <input type="text" class="form-control" placeholder="Enter Age"><br>

<div class="custom-control custom-radio">
  <label>Gender</label><br>
  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">Male</label><br>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">Femail</label>
</div>

    <input type="text" class="form-control" placeholder="Enter Ph number"><br>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email"><br>
    <input type="text" class="form-control" placeholder="Enter Address"><br>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    </form>

<select class="form-select" aria-label="Default select example">
  <option selected>Purpose</option>
  <option value="1">Enquiry</option>
  <option value="2">Place order</option>
  <option value="3">Return</option>
</select><br>

<div class="form-check">Meterials Provide
  <br>
  <input class="form-check-input" type="checkbox">
  <label class="form-check-label" >Notebook</label><br>
  <input class="form-check-input" type="checkbox">
  <label class="form-check-label" >Pen</label><br>
  <input class="form-check-input" type="checkbox">
  <label class="form-check-label" >Exam paper</label><br>
  <input class="form-check-input" type="checkbox">
  <label class="form-check-label" >Pencil</label><br>
</div>

    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"><br>

<form action="{% url 'schoolstore_app:submit' %}">
        <button class = "gfg" type="submit">
            Submit
        </button>
    </form>
    <form action="{% url 'schoolstore_app:allCourse' %}">
      <button class = "gfg" type="submit">
            Logout
        </button>
    </form>
  </div>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</form>
</body>
